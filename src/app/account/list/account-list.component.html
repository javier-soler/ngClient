<app-loading [show]="loading"></app-loading>
<div *ngIf="!loading">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Actions</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of list">
                <td>
                    <a class="vv-link1" [routerLink]="['./:id', {id: u.id}]" title="Edit"
                        alt="Edit">
                        <i class="vv1 far fa-edit"></i>
                    </a>
                    <a style="margin-left: 6px" (click)="deleteObject(u)" href="javascript:void(0)" title="Edit"
                        alt="Edit">
                        <i class="vv1 far fa-trash-alt"></i>
                    </a>
                </td>
                <td>{{u.userName}}</td>
                <td>{{u.firstName}}</td>
                <td>{{u.lastName}}</td>
                <td>{{u.age}}</td>
                <td>{{u.email}}</td>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-5">
                <app-paginator *ngIf="page" [numPages]="page.totalPages" [currentPage]="page.num"
                    (pageNavigator)="goToPage($event)"></app-paginator>
            </div>
            <div class="col">

            </div>
        </div>
    </div>

    <app-confirmation [show]="showDeleteMessage" [message]="'Would you like to delete the selected Account?'"
        (action)="deleteConfimationResponse($event)"></app-confirmation>
</div>
