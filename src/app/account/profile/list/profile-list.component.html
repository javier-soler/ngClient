<table class="table table-striped">
    <tr *ngFor="let p of list">
        <td>
            <a [routerLink]="['/admin/account.module/profiles/edit/:id', {id: p.id}]" title="Edit" alt="Edit">

        </td>
        <td>{{p.name}}</td>
    </tr>
</table>
