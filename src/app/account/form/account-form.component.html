<form>
<div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputUserName">Usernamee</label>
            <input id="inputUserName" name="username" type="text" class="form-control" placeholder="First Name"
                [(ngModel)]="acc.userName">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword">Passoword</label>
            <input id="inputLastName" name="password" type="password" class="form-control" placeholder="Passoword"
                [(ngModel)]="acc.password">
        </div>
    </div>


    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputName">First Name</label>
            <input id="inputName" name="firstName" type="text" class="form-control" placeholder="First Name"
                [(ngModel)]="acc.firstName">
        </div>
        <div class="form-group col-md-6">
            <label for="inputLastName">Last Name</label>
            <input id="inputLastName" name="lastName" type="text" class="form-control" placeholder="Last Name"
                [(ngModel)]="acc.lastName">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input id="inputEmail" name="email" type="email" class="form-control" placeholder="Email" [(ngModel)]="acc.email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAge">Age</label>
            <input id="inputAge" name="age" type="number" class="form-control" placeholder="Age" [(ngModel)]="acc.age">
        </div>
    </div>
    <!--div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div-- class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div-->
    <button type="submit" class="btn btn-primary" (click)="submitForm()">Submit</button>
</form>
