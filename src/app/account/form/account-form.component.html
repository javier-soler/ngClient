<form [formGroup]="accountForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputUserName">Username</label>
            <input id="inputUserName" name="username" type="text" class="form-control" placeholder="First Name"
                formControlName="userName">
            <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
                <div *ngIf="userName.errors.required">
                    Name is required.
                </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword">Passoword</label>
            <input id="inputPassword" name="password" type="password" class="form-control" placeholder="Password"
                formControlName="password">
        </div>
    </div>


    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputName">First Name</label>
            <input id="inputName" name="firstName" type="text" class="form-control" placeholder="First Name"
                formControlName="firstName">
        </div>
        <div class="form-group col-md-6">
            <label for="inputLastName">Last Name</label>
            <input id="inputLastName" name="lastName" type="text" class="form-control" placeholder="Last Name"
                formControlName="lastName">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input id="inputEmail" name="email" type="email" class="form-control" placeholder="Email"
                formControlName="email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAge">Age</label>
            <input id="inputAge" name="age" type="number" class="form-control" placeholder="Age" formControlName="age">
            <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">

                <div *ngIf="age.errors.required">
                    Password is required.
                </div>
                <div *ngIf="age.errors.min">
                    Password must be greater than 0.
                </div>
            </div>
        </div>
    </div>
    <!--div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div-- class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div-->
    <button type="submit" class="btn btn-primary" (click)="submitForm()" [disabled]="!accountForm.valid">Submit</button>
</form>
