<!-- Button trigger modal -->


<!-- Modal -->
<div id="confirmDeletionModal" class="modal" tabindex="-1" role="dialog"
    attr-aria-labelledby="title" aria-hidden="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">
                    {{title}}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{message}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="sayNo()">{{noLabel}}</button>
                <button type="button" class="btn btn-primary" (click)="sayYes()">{{yesLabel}}</button>
            </div>
        </div>
    </div>
</div>
